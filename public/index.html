<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      href="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script defer src="weatherApp.js" type="module"></script>
  </head>

  <style>
    .background {
      background-color: #63a4ff;
      background-image: linear-gradient(315deg, #63a4ff 0%, #83eaf1 74%);
    }
  </style>

  <body class="p-2 background">
    <h1 class="d-flex justify-content-center p-2 mb-3">Weather App</h1>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-8 col-md-6 mb-2">
          <input
            id="searchInput"
            type="text"
            class="form-control"
            placeholder="Insert a city name"
          />
        </div>
        <div class="col-sm-4 col-md-2 mb-2">
          <button id="searchButton" type="button" class="btn btn-primary w-100">
            Search
          </button>
        </div>
        <div class="col-md-2">
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Favorites
            </button>
            <ul id="favDropdown" class="dropdown-menu"></ul>
          </div>
        </div>
        <div class="row justify-content-center mt-5">
          <div class="col-md-6">
            <div class="card border-primary">
              <div id="currentWeather" class="card-body">
                <h2 id="displayTemperature" class="card-title text-center"></h2>
                <p class="card-subtitle text-center mb-2">
                  Feels like
                  <span id="locationFeelsLike"></span>
                </p>
                <img id="currentWeatherIcon" class="d-block m-auto" />
                <h4
                  id="displayLocation"
                  class="card-subtitle text-center mb-2"
                ></h4>
                <p
                  id="locationTemperatureData"
                  class="card-subtitle text-center"
                ></p>
                <div class="d-flex justify-content-center mt-2">
                  <button id="addToFavButton" class="btn btn-primary fw-bold">
                    +
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
